{{> include/header}}
<h1><i class="broadcast tower icon"></i>SpringBoot TD2 :</h1><br>


<table class="ui inverted fixed table">
	<thead>
    	<tr><th>Id</th>
    	<th>Name</th>
    	<th>Domain</th>
    	<th>Aliases</th>
  		</tr>
  	</thead>
 	<tbody>
  	{{#organizations}}
    <tr>
    	<td data-label="Id">{{id}}</td>
    	<td data-label="Name">{{name}}</td>
    	<td data-label="Domain">{{#domain}}{{.}}{{/domain}}</td>
    	<td class="flex" data-label="Aliases"><div>{{#aliases}}{{.}}{{/aliases}}</div>
    		<div class="end">
      			<button class="circular ui small icon inverted button"  onclick="window.location='/orga/display/{{id}}';"><i class="hand point up outline icon"></i></button>
      			<button class="circular ui small icon inverted blue button"  onclick="window.location='/orga/edit/{{id}}';"><i class="pen icon"></i></button>
      			<button class="circular ui small icon inverted red button"  onclick="window.location='/orga/delete/{{id}}';"><i class="close icon"></i></button>
      		</div>
      	</td>
    </tr>
    {{/organizations}}
  </tbody> 
   <tfoot class="full-width">
    <tr>
      <th>
      <div class="ui search right floated">
      	<div class="ui icon input"><input class="prompt" type="text" placeholder="Search organization"><i class="search icon"></i></div><div class="results"></div>
      </div>
      </th>
      <th colspan="3">
        <button class="ui inverted green right floated button"  onclick="window.location='/orga/new';"><i class="plus icon"></i>New organization</button>
      </th>
    </tr>
  </tfoot>
</table>
{{> include/footer}}
